{% extends "base2.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <center>
      <div class="register-card">
        <div class="register-left">
          <form action="/login" method="post">
            <input class="email" id="email" name="email" type="email" placeholder="email" maxlength="30" required>
            <input class="password" id="password" name="password" type="password" maxlength="15" placeholder="password" autocomplete="off" required>
            <br>
            <input class="submit" type="submit" value="Login">  
          </form>
          
        </div>
        
        <div class="register-right">
          <h1>Login</h1>
          <p class="subtext">New user? <a href="/signup">Sign Up</a></p>
        </div> 
        <div class="in"></div>
      </center>

{% endblock %}
